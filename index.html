<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип заголовка">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить">
        </button>
      </section>
      <section class="elements" aria-label="Места">
        <ul class="elements__list">
          
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_handle_edit">
      <div class="popup__container">
        <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
        <form class="popup__form" name="user information">
          <fieldset class="popup__fieldset">
            <legend class="popup__legend">Редактировать профиль</legend>
            <input class="popup__input popup__input_type_name" type="text" name="profile__title" placeholder="Имя" value="">
            <input class="popup__input popup__input_type_job" type="text" name="profile__description" placeholder="Описание" value="">
            <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_handle_add">
      <div class="popup__container">
        <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
        <form class="popup__form" name="user information">
          <fieldset class="popup__fieldset">
            <legend class="popup__legend">Новое место</legend>
            <input class="popup__input popup__input_type_picture-title" type="text" name="picture__title" placeholder="Название" value="">
            <input class="popup__input popup__input_type_picture-link" type="text" name="profile__description" placeholder="Ссылка на картинку" value="">
            <button class="popup__submit-button" type="submit" aria-label="Сохранить">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup-zoom">
      <div class="popup-zoom__container">
          <button class="popup__close-icon"></button>
          <img class="popup-zoom__image" src="#" alt="">
          <h2 class="popup-zoom__caption"></h2>
      </div>
  </div>
    <template id="template-element">
      <li class="element">
        <img class="element__image" src="#" alt="">
        <div class="element__caption">
          <h2 class="element__text"></h2>
          <button class="element__like" type="button" aria-label="Нравится"></button>
        </div>
        <button class="element__trash" type="button"></button>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
