<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип заголовка">
    </header>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button">
      </button>
    </section>
    <section class="elements" aria-label="Места">
      <ul class="elements__list">
        <li class="elements__item">
          <img class="elements__image" src="./images/karachaevsk.jpg" alt="">
          <div class="elements__item-caption">
            <p class="elements__item-text">Карачаевск</p>
            <button class="elements__item-like" type="button">
              <img src="./images/like.svg" alt="Лайк">
            </button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/elbrus.jpg" alt="">
          <div class="elements__item-caption">
            <p class="elements__item-text">Гора Эльбрус</p>
            <button class="elements__item-like" type="button">
              <img src="./images/like.svg" alt="Лайк">
            </button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/dombai.jpg" alt="">
          <div class="elements__item-caption">
            <p class="elements__item-text">Домбай</p>
            <button class="elements__item-like" type="button">
              <img src="./images/like.svg" alt="Лайк">
            </button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/elbrus.jpg" alt="">
          <div class="elements__item-caption">
            <p class="elements__item-text">Гора Эльбрус</p>
            <button class="elements__item-like" type="button">
              <img src="./images/like.svg" alt="Лайк">
            </button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/dombai.jpg" alt="">
          <div class="elements__item-caption">
            <p class="elements__item-text">Домбай</p>
            <button class="elements__item-like" type="button">
              <img src="./images/like.svg" alt="Лайк">
            </button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/karachaevsk.jpg" alt="">
          <div class="elements__item-caption">
            <p class="elements__item-text">Карачаево-Черкессия</p>
            <button class="elements__item-like" type="button">
              <img src="./images/like.svg" alt="Лайк">
            </button>
          </div>
        </li>
      </ul>
    </section>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <form class="popup__form">
          <fieldset class="popup__fieldset">
            <legend class="popup__legend">Редактировать профиль</legend>
            <input class="popup__input popup__input_type_name" type="text" name="profile__title" placeholder="Имя" value="Жак-Ив Кусто">
            <input class="popup__input popup__input_type_job" type="text" name="profile__description" placeholder="Описание" value="Исследователь океана">
            <button class="popup__submit-button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
