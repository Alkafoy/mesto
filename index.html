<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип заголовка">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить">
        </button>
      </section>
      <section class="elements" aria-label="Места">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="element__caption">
              <h2 class="element__text">Карачаевск</h2>
              <button class="element__like" type="button" aria-label="Нравится">
                <img src="./images/like.svg" alt="Лайк">
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
            <div class="element__caption">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button class="element__like" type="button" aria-label="Нравится">
                <img src="./images/like.svg" alt="Лайк">
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
            <div class="element__caption">
              <h2 class="element__text">Домбай</h2>
              <button class="element__like" type="button" aria-label="Нравится">
                <img src="./images/like.svg" alt="Лайк">
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
            <div class="element__caption">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button class="element__like" type="button" aria-label="Нравится">
                <img src="./images/like.svg" alt="Лайк">
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
            <div class="element__caption">
              <h2 class="element__text">Домбай</h2>
              <button class="element__like" type="button" aria-label="Нравится">
                <img src="./images/like.svg" alt="Лайк">
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия">
            <div class="element__caption">
              <h2 class="element__text">Карачаево-Черкессия</h2>
              <button class="element__like" type="button" aria-label="Нравится">
                <img src="./images/like.svg" alt="Лайк">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
        <form class="popup__form" name="user information">
          <fieldset class="popup__fieldset">
            <legend class="popup__legend">Редактировать профиль</legend>
            <input class="popup__input popup__input_type_name" type="text" name="profile__title" placeholder="Имя" value="">
            <input class="popup__input popup__input_type_job" type="text" name="profile__description" placeholder="Описание" value="">
            <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
